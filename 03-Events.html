<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Filter Plugin | Handle Events Demo Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/filter-plugin.css">
</head>

<body>

    <div class="container">
        <h1 class="mt-2">Bootstrap Filter Plugin</h1>
        <h5>Handle Events Demo Page</h5>
        <br>
        Github : <a href="https://github.com/ahmetkucukoglu/bootstrap-filter-plugin" target="_blank">ahmetkucukoglu/bootstrap-filter-plugin</a> 
        <br>
        Türkçe Döküman : <a href="https://www.ahmetkucukoglu.com/bootstrap-filter-plugin" target="_blank">ahmetkucukoglu.com/bootstrap-filter-plugin</a>
        <br>
        English Document : <a href="https://www.ahmetkucukoglu.com/en/bootstrap-filter-plugin-en" target="_blank">ahmetkucukoglu.com/en/bootstrap-filter-plugin-en</a>
        <nav class="nav nav-pills nav-justified mt-5">
            <a class="nav-link" href="01-Basic.html">Basic Form Elements</a>
            <a class="nav-link" href="02-Custom.html">Custom Form Elements</a>
            <a class="nav-link active" href="03-Events.html">Handle Events</a>
        </nav>
        <div class="row mt-5">
            <div class="col">
                Demo
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <form action="#">
                    <div class="border rounded p-2">
                        <span class="text-secondary">FILTER | </span>
                        <div class="btn btn-sm btn-outline-secondary position-relative"
                            data-filter-button="monthOfBirth"></div>
                        <button type="button" class="btn btn-sm btn-secondary" data-filter-reset="true">Reset</button>
                        <button type="submit" class="btn btn-sm btn-primary bg-primary"
                            data-filter-apply="true">Apply</button>
                        <div class="collapse bg-white border rounded pr-1" data-filter-container="monthOfBirth">
                            <div class="p-3">
                                <div class="form-group mb-0">
                                    <label for="monthOfBirthSelect">Month</label>
                                    <select class="form-control" name="monthOfBirthSelect" id="monthOfBirthSelect">
                                        <option value="">Please select</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="src/filter-plugin.js"></script>
    <script>

        var filters = {
            monthOfBirth: {
                name: 'monthOfBirthSelect',
                label: 'Month',
                defaultText: 'Please select',
                defaultValue: null
            }
        };

        var callbacks = {
            clickedFilterResetButton: () => {

                console.log('Clicked reset button');
            },
            clickedFilterApplyButton: (payload) => {

                console.log('Clicked apply button', payload);
            }
        };

        filterPlugin.initialize(filters, callbacks);
    </script>
</body>

</html>
